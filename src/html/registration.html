<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.0.1.js"></script>
    <script src="../js/validation.js"></script>
    <title>Registration</title>
</head>
<body>
<div class="container">
    <div class="menu-top">
        <header>
            <div>
                <nav>
                    <a class="reg-url" href="index.html">Log on</a>
                </nav>
            </div>
        </header>
    </div>
    <form class="form-registration" action="#" method="post">
        <fieldset>
                <legend>Registration</legend>

                <div>
                <label>Login
                    <input type="text" name="login" placeholder="Input login" class="login" required>
                    <div id="valid-login"></div>
                </label>
            </div>
            <div>
                <label>Password
                    <input type="password" name="password" placeholder="Input password" class="password" required>
                    <div id="valid-password"></div>
                </label>
            </div>

            <div>
                <label>First Name
                    <input type="text" name="firstName" placeholder="Input Your First Name" id="first-name" required>
                    <div id="valid-first-name"></div>
                </label>
            </div>

            <div>
                <label>Second Name
                    <input type="text" name="secondName" placeholder="Input Your Second Name" id="second-name" required>
                    <div id="valid-second-name"></div>
                </label>
            </div>           
            
            <div>
                <label>E-mail
                    <input type="email" name="email" placeholder="Input e-mail" id="email" required>
                    <div id="valid-email"></div>
                </label>
            </div>
            <div class="reg-btn">
                <label>
                    <input type="submit" value="Register" name="sing-up" id="sign-up">
                </label>
            </div>
        </fieldset>
    </form>
</div>
</body>
</html>
