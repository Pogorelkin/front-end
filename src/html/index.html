<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/style.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-3.0.1.js"></script>
    <script src="../js/validation.js"></script>
    <title>Authorization</title>
</head>
<body>
    
        <form class="from-auth" action="#" method="post">
            <fieldset>
                <legend>Authorization</legend>
            <div class="auth-login">
                <label>Login
                    <input type="text" name="login" placeholder="Enter login" class="login" required>
                    <div id="valid-login"></div>
                </label>
            </div>
            <br>
            <div class="auth-password">
                <label>Password
                    <input type="password" name="password" placeholder="Enter password" class="password" required>
                    <div id="valid-password"></div>
                </label>
            </div>
            <div class="auth-btn">
                <label>
                    <input type="submit" value="Log on" name="logIn" id="sign-up">
                </label>
            </div>

            <div class="container">
       
            </fieldset>
        </form>

         <div class="menu-top">
            <header>
                <div>
                    <nav>
                        <a class="reg-url" href="registration.html">I don't have an account</a>
                    </nav>
                </div>
            </header>
        </div>
    </div>
</body>
</html>
